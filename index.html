<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой задачник</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="myDIV" class="header">
    <h1>My To Do List</h1>
    <input type="text" id="myInput" placeholder="Введите вашу задачу...">
    <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
 <li class="checked"> пример</li>
</ul>
<script>
let close = document.getElementsByClassName('close');

//Добавление "checked" по нажатию на элемент списка
let list = document.querySelector('ul');
list.addEventListener('click', function (ev) {
    if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('checked');
    }
}, false);

//создавать новый элемент списка при нажание на кнопку "Add"
function newElement() {
    let li = document.createElement("li");
    let inputValue = document.getElementById("myInput").value;
    let text = document.createTextNode(inputValue);
    li.appendChild(text);
//проверка
    if (inputValue === ''){
        alert("Родной, напиши, хоть что-нибудь");
    } else {
        document.getElementById("myUL").appendChild(li);
    }
    document.getElementById("myInput").value = "";
// удаляет элементы
    let span = document.createElement("SPAN");
    let txt = document.createTextNode("\u00D7");
    span.className = "close";
    span.appendChild(txt);
    li.appendChild(span);

    for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
            let div = this.parentElement;
            div.style.display = "none";
        }
    }
}
</script>


</body>
</html>
